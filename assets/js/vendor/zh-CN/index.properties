q1=LEEK生态是什么？
a1=LEEK生态2.0主要包括流动性挖矿、NFT盲盒、抽奖、竞猜、gamne、Leekswap(韭交所）等，持有LEEK，提供流动性挖LEEKS，LEEKS将作为生态流通通证，在生态中进行消费及燃烧。
q2=我为什么需要LEEK TOKEN
a2=LEEK为韭菜生态主币，总发行量10000枚，LEEK将作为100％韭菜社区治理代币，持有LEEK将能参与韭菜生态各项玩法。
q3=哪些交易所支持LEEK TOKEN交易?
a3=LEEK首发火币生态链，目前已上线MDEX（白名单申请中），TP钱包、XF等，正在对接生态链上更多的去中心化交易所
q4=LEEK支持哪些钱包充提交易?
a4=目前LEEK支持TP钱包、火币钱包、Bitkeep、imTonken、Hyperpay、Metamask等主流钱包，DAPP，正在逐步对接钱包白名单。
q5=LEEK币是否上链?
a5=目前LEEK合约已开源,之后LEEK韭菜生态所有应用都将开源上链，并进行合约审计。
q6=LEEK的HRC20的链上地址是什么?
a6=合约地址
nq1=什么是韭菜盒子NFT？
na1=韭菜盒子NFT是韭菜为韭菜打造的NFT数字纪念品，邀请全球知名漫画艺术家进行创作，并通过区块链技术上链，韭菜盒子NFT不仅极具收藏价值，更能参与NFT质押挖矿、分红以及组合挖LEEKS生态通证。
nq2=韭菜盒子NFT由谁创作？
na2=由全球知名匿名漫画家进行创作，是艺术家为全球韭菜打造的一款主题性NFT。
nq3=NFT具有哪些特点？
na3=NFT具有独一无二，不可分割等特点，韭菜NFT不仅是全球首款链上韭菜主题NFT，更是韭菜DEFI生态应用的首款代表作，持有韭菜NFT，可以参与质押挖USDT（或HT）、分红、还能在韭菜生态其他应用提供加成挖矿。
nq4=韭菜NFT质押挖矿规则是什么？
na4=韭菜NFT质押挖矿，需要至少持有一枚具有挖矿特权的NFT，通过NFT+LEEKS进行质押挖矿，挖矿成功可获得USDT（或HT）奖励，同时，在质押挖矿中，还能每天获得USDT（或）HT分红奖励。
