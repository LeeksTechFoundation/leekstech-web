nq3=What features does NFT have?
na3=NFT has unique, indivisible and other characteristics, leek NFT is not only the world's first on-chain leek-themed NFT, but also the first representative of the leek DEFI ecological application, holding leek NFT, you can participate in pledging to dig USDT (or HT), dividends, but also in the leek ecological other applications to provide additive mining.
